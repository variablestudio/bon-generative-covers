<body>
  <div id="canvasContainer">
    <canvas id="cover" width="600" height="800"></canvas>
    <div style="font-family:Libre Baskerville">&nbsp;</div>
  </div>
  <form>
    <label>Batch Generation<input type="checkbox" checked="checked" id="autoAdd"/></label>
    <label>Algorithm<select id="algorithm">
    <option value="0">lines</option>
    <option value="1">simple</option>
    <option value="2">patterns</option>
    <option value="3">circles</option>
    </select></label>
    <label>Title<input type="text" id="title" value="Studia nad rodziną chłopską
w Koronie w XVII-XVIII w."/></label>
    <label>Author<input type="text" id="author" value="Wojsław Molè"/></label>
    <label>Publisher<input type="text"/ id="publisher" value="PWN"></label>
    <label>Year<input type="text"/ id="year" value="2013"></label>
    <label># pages<input type="text"/ id="pageCount" value="42"></label>
    <label>Category<input type="text" id="category" value="historia sztuki"/></label>
    <label><input type="button" value="generate more" id="addBtn"/></label>
      
    <p class="caption">References:
    <br><br>
    <img src="assets/ref_01.jpg" width="194" height="263">
      <img src="assets/ref_02.jpg" width="194" height="263">
       <img src="assets/ref_03.jpg" width="194" height="263">
        
       <br><br><span class="grey">#E6E6E6 GREY</span><br><span class="orange">#FF9000 ORANGE</span>
        </p>
  </form>
  
  <div id="covers"></div>
</body>
