    <canvas id="cover" width="600" height="800"></canvas>

    <label>Automatyczne dodawanie<input type="checkbox" checked="checked" id="autoAdd"/></label>

    <label>Wydawca<input type="text"/ id="publisher" value="PWN"></label>
    <label>Rok<input type="text"/ id="year" value="2013"></label>
    <label>Ilość stron<input type="text"/ id="pageCount" value="42"></label>
    <label>Kategoria<input type="text" id="category" value="historia sztuki"/></label>
    <label><input type="button" value="dodaj" id="addBtn"/></label>
  </form>
  <div id="covers"></div>
